<div class="p-grid">

    <ng-container *ngIf="plates != null && plates.length > 0">
        <div class="p-col-12 p-lg-4 p-md-6 p-sm-12 plate-container" *ngFor="let plate of plates">
            <app-plate [plate]="plate"></app-plate>
        </div>
    </ng-container>

    <ng-container *ngIf="plates == null || plates.length === 0">
        <div class="p-col-12 none-found-banner" *ngIf="plates && plates.length === 0">
            <div class="p-grid">
                <div class="p-col-1 p-lg-3 p-md-2 p-sm-1"></div>
                <div class="p-col-10 p-lg-6 p-md-8 p-sm-10 none-found-container">
                    <div class="none-found-message">
                        <span>
                            We didn't find any plates. You can search for a new plate on the
                            <span [routerLink]="['/search']">Search</span>
                            page.
                        </span>
                    </div>
                </div>
                <div class="p-col-1 p-lg-3 p-md-2 p-sm-1"></div>
            </div>
        </div>
    </ng-container>
    
  </div>
