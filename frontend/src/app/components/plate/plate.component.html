<div class="wrapper" *ngIf="plate != null">
    <div class="plate {{ state }}">
        <span class="text">{{ plate.id }}</span>
    </div>
    <div class="availability-panel">
        <div class="p-grid">
            <div class="p-col-4">
                <span class="availability">{{ (plate.available) ? "Available" : "Unavailable" }}</span>
            </div>
            <div class="p-col-4" (click)="checkAvailability(plate)">
                <div *ngIf="!checkingAvailability">
                    <i
                        class="icon pi pi-check"
                        title="Last checked {{ dts.longDatetime(plate.lastChecked) }}"
                        *ngIf="plate.available"
                    ></i>
                    <i
                        class="icon pi pi-times"
                        title="Last checked {{ dts.longDatetime(plate.lastChecked) }}"
                        *ngIf="!plate.available"
                    ></i>
                </div>
                <div *ngIf="checkingAvailability" class="spinner-container">
                    <p-progressSpinner strokeWidth="8"></p-progressSpinner>
                </div>
            </div>
            <div class="p-col-4" (click)="toggleFavorite(plate)">
                <i class="pi pi-heart" [class.favorited]="plate.favorited"></i>
            </div>
        </div>
    </div>
</div>
